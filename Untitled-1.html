<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handmade Candles - Luz Serena</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap');

    /* Fondo principal */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fffaf6, #fff4eb);
      color: #3e342b;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Ondas de luz animadas */
    .wave {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255,230,200,0.3) 0%, transparent 70%);
      animation: waveMove 10s ease-in-out infinite alternate;
      z-index: -1;
      filter: blur(80px);
      opacity: 0.8;
    }

    .wave:nth-child(2) {
      animation-delay: 3s;
      background: radial-gradient(circle, rgba(255,200,150,0.25) 0%, transparent 70%);
    }

    .wave:nth-child(3) {
      animation-delay: 6s;
      background: radial-gradient(circle, rgba(255,240,210,0.35) 0%, transparent 70%);
    }

    @keyframes waveMove {
      from {
        transform: translate(-10%, -10%) scale(1);
      }
      to {
        transform: translate(-20%, -15%) scale(1.2);
      }
    }

    /* Contenido */
    header {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: #9a7b56;
      margin-bottom: 10px;
    }

    header p {
      color: #4b3b2a;
      font-size: 1.1em;
    }

    section {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 40px 20px;
    }

    section h2 {
      font-family: 'Playfair Display', serif;
      color: #9a7b56;
      font-size: 2em;
      margin-bottom: 10px;
    }

    section p {
      max-width: 650px;
      margin: 0 auto;
      line-height: 1.8;
      color: #5a4e3f;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #6a5c4a;
      font-size: 0.9em;
      background: rgba(255,255,255,0.6);
      border-top: 1px solid #e9dfd1;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Ondas animadas -->
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>

  <header>
    <h1>Handmade Candles</h1>
    <p>Luz serena, movimiento natural.</p>
  </header>

  <section>
    <h2>La energía del fuego</h2>
    <p>
      Cada vela es una llama viva.  
      Su calor inspira calma, su movimiento representa la transformación.  
      Handmade Candles celebra esa armonía entre energía, arte y serenidad.
    </p>
  </section>

  <footer>
    &copy; 2025 Handmade Candles | Hecho con armonía y luz ✨
  </footer>

</body>
</html>
